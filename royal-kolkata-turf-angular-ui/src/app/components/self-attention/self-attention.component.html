<div class="container mt-4">
    <h2 class="text-center mb-4">Understanding Self-Attention in Generative AI</h2>

    <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let section of sections">
            <div class="card border-{{ section.bgColor }}">
                <div class="card-header bg-{{ section.bgColor }} text-white">
                    <h5 class="mb-0">{{ section.title }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ section.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
