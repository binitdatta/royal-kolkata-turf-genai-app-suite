<h2>Total Bets Per Race </h2>

<div class="panel-body">
    <table class="table table-hover table-sm" datatable>
        <thead class="thead-light">
            <tr>
                <th>Race</th>
                <th>Total Bets</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let totalBets of betsByRaces ">
                <td>{{totalBets.race}}</td>
                <td>{{totalBets.totalBets}}</td>
            </tr>
        </tbody><br>
    </table>
</div>
